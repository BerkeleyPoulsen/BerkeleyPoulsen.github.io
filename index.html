<script>
    window.onload = function(){
    var canvas = document.getElementById("banner");
    var ctx = canvas.getContext("2d");

    var W = Math.max(document.documentElement.clientWidth);
    var H = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0)
    canvas.width = W;
    canvas.height = H;

    var maxBoxes = 30;
    var boxes = [];
    function getWidth(){
        var x = window.matchMedia("(max-width: 800px)")
        if (x.matches){
            return Math.random() * 5 + 2
        }else{
            return Math.random() * 10 + 2
        }
    }
    for (var i = 0; i < maxBoxes; i++){
        boxes.push({
            x: Math.random() * W,
            y: Math.random() * H - 700,
            r: getWidth(),
            d: (Math.random() + 1)*0.6
        })
    }
    function drawBoxes()
    {
        var grd = ctx.createLinearGradient(0, 0, W, H/2);
        grd.addColorStop(0.3, "rgb(180, 240, 220)");
        grd.addColorStop(1, "rgb(88, 200, 190)");
        grd.addColorStop(0, "rgb(238, 200, 140)");
        ctx.clearRect(0,0,W,H);
        //ctx.filter = "blur(10px)"
        ctx.beginPath();
        for (var i = 0; i < maxBoxes; i ++){
            var f = boxes[i];
            ctx.moveTo(f.x, f.y)
            ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
        }
        ctx.fillStyle = grd;
        ctx.fill();
        moveBoxes();
    }
    var angle = 0;

    function moveBoxes(){
        angle += 0.01;
        for (var i = 0; i < maxBoxes; i++){
            var f = boxes[i];
            f.y += Math.pow(f.d, 2) + 0.2;
            f.x += Math.sin(angle) / 2;

            if (f.y > H + 500){
                boxes[i] = {
                    x: Math.random() * W,
                    y: -300,
                    r: f.r,
                    d: f.d
                }
            }
        }
    }
    setInterval(drawBoxes, 25);
}
